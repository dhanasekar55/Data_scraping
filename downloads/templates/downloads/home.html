<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            background-color: #388e3c;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="window.location.href='{% url 'download_pdfs' %}'" type="button">Other District</button>
        <button onclick="window.location.href='{% url 'esign' %}'" type="button">Chennai (2019-2024)</button>
        <button onclick="window.location.href='{% url 'before2018' %}'" type="button">Chennai-(2012-2018)</button>
    </div>
</body>
</html>
